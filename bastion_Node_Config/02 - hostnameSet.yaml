---
- name: Hostname Setup
  hosts: localhost
  become: true
  gather_facts: true

  tasks:

    # -------- Set hostname --------
    - name: Set system hostname to bastion.kube.lan
      ansible.builtin.hostname:
        name: bastion.kube.lan

    - name: Show hostname change
      ansible.builtin.debug:
        msg: "[+] Hostname set to bastion.kube.lan"


