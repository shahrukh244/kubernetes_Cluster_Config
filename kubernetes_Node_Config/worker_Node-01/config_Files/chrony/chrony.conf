# Welcome to the chrony configuration file. See chrony.conf(5) for more
# information about usable directives.

# Include configuration files found in /etc/chrony/conf.d.
confdir /etc/chrony/conf.d

# Use only internal NTP server
server 10.0.0.1 iburst

# Use time sources from DHCP.
sourcedir /run/chrony-dhcp

# Use NTP sources found in /etc/chrony/sources.d.
sourcedir /etc/chrony/sources.d

# NTP authentication keys (if used)
keyfile /etc/chrony/chrony.keys

# Drift file for clock rate estimation
driftfile /var/lib/chrony/chrony.drift

# Save NTS keys and cookies
ntsdumpdir /var/lib/chrony

# Log directory
logdir /var/log/chrony

# Tolerate larger clock skew during updates
maxupdateskew 100.0

# Sync hardware RTC periodically
rtcsync

# Step clock on large offsets (first 3 updates)
makestep 1 3

# Handle leap seconds via system tzdata
leapsectz right/UTC
