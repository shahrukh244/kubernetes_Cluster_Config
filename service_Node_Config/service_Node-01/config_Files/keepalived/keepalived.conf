vrrp_instance VI_1 {
    state MASTER
    interface ens33
    virtual_router_id 51
    priority 101          # Master higher, Slave lower
    advert_int 1
    authentication {
        auth_type PASS
        auth_pass dhcppass
    }
    virtual_ipaddress {
        10.0.0.1
    }
    track_script {
        chk_dhcp
        chk_haproxy
        chk_bind          # optional if you have check_bind.sh
    }
}

vrrp_script chk_dhcp {
    script "/usr/local/bin/check_dhcp.sh"
    interval 2
    weight 20
}

vrrp_script chk_haproxy {
    script "/usr/local/bin/check_haproxy.sh"
    interval 2
    weight 20
}

vrrp_script chk_bind {
    script "/usr/local/bin/check_bind.sh"
    interval 2
    weight 20
}
